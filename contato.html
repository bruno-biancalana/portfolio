    <h1>Contato</h1>
    <p class="texto_contato">Entre em contato comigo através dos seguintes canais:</p>
    <!--CONTAINER PRINCIPAL, TODAS AS IMAGENS SÃO DIVS DENTRO DESSE CONTAINER-->

        <!--DIV ESQUERDA (LINKEDIN)-->

        <!--SEGUNDA DIV (OUTLOOK)-->

    <p class="texto_contato"> Ou se preferir, através do seguinte formulário:</p>
    <!--INICIO DO FORMULÁRIO FAKE DE CONTATO-->
    <form name="meu_form">

        <p class="p_form">Entre em contato</p>

        <input type="text" id="nomeid" placeholder="Seu nome" required="required" name="nome" />
        <label for="nome">Nome</label>

        <input type="tel" id="foneid" placeholder="(xx)xx-xx-xx-xx" name="fone" />
        <label for="fone">Fone</label>

        <input type="email" id="emailid" placeholder="fulano@mail.com" name="email" />
        <label for="email">Email</label>

        <textarea placeholder="Deixe sua opnião"></textarea>

        <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
    </form>
     <!--FIM DO FORMULÁRIO FAKE DE CONTATO-->
